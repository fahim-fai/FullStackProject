<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Sign Up</span></div>
    <form method="post" [formGroup]="registerForm">
      <div class="row">
        <i><span class="material-symbols-outlined">mail</span></i>
        <input type="email" name="email" placeholder="Email" formControlName="email">
      </div>
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="name" placeholder="Name" formControlName="name">
      </div>
      <div class="row">
        <i><span class="material-symbols-outlined">call</span></i>
        <input type="number" name="PhoneNumber" placeholder="Phone Number" formControlName="phoneNumber">
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" formControlName="password">
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
      </div>

      <div class="row button">
        <input type="submit" (click)="onSubmit()" value="Register">
      </div>
      <div class="signup-link">Already Registered? <a (click)="navigateToLogin()">Login</a></div>
    </form>
  </div>
</div>
